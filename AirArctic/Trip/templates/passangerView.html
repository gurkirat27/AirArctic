{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table style="border: 1px solid black;">
        <th>Passanger Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        {% for item in items %}

        <tr style="border: 1px solid black;">
           <td>{{item.id}}</td>
           <td>{{item.firstName}}</td>
           <td>{{item.lastName}}</td>
           <td>{{item.dob}}</td>
        </tr>

        {% endfor %}

           


    </table>
    
</body>
</html>
